spring.application.name=ers-application

# Fallback DB configuration for local development
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ers_app}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user_ers}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:pass_ers}
spring.datasource.driver-class-name=org.postgresql.Driver

# Optional: JPA settings for clarity
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
